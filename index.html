<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripleMK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center">

    <div class="row bg-primary text-white">
        <div class="col border border-dark border-5" style="height: 100px">Navbar</div>
    </div>

    <div class="row bg-secondary text-white" style="height: 200px">
        <div class="col-4 border border-info border-5">Side Picture</div>
        <div class="col-8 border border-info border-5">Side Text</div>
    </div>

    <div class="row bg-success text-white" style="height: 500px">
        <div class="col-6 border border-secondary border-5">Text</div>
        <div class="col-6 border border-secondary border-5">Picture</div>
    </div>

    <div class="row bg-danger text-white" style="height: 500px">
        <div class="col-6 border border-warning border-5">Picture of a team</div>
        <div class="col-6 border border-warning border-5">Why us text</div>
    </div>

    <div class="row bg-warning text-dark" style="height: 650px">
        <div class="col border border-danger border-5">Hero contact</div>
    </div>

    <div class="row bg-info text-dark" style="height: 300px">
        <div class="col border border-primary border-5">Successes (text)</div>
    </div>

    <div class="row bg-dark text-white" style="height: 300px">
        <div class="col-4 border border-danger border-5">Percentage</div>
        <div class="col-4 border border-danger border-5">Percentage</div>
        <div class="col-4 border border-danger border-5">Percentage</div>
    </div>

    <div class="row bg-primary text-white" style="height: 300px">
        <div class="col border border-dark border-5">Footer</div>
    </div>
</div>
</body>
</html>
